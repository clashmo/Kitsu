services:
  backend:
    build: ./backend
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql+asyncpg://kitsu:kitsu@postgres:5432/kitsu
      - SECRET_KEY=${SECRET_KEY:?set SECRET_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads/avatars

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=kitsu
      - POSTGRES_PASSWORD=kitsu
      - POSTGRES_DB=kitsu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  backend_uploads:
  postgres_data:
